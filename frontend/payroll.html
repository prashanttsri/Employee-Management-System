<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payroll Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="flex bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-600 text-white min-h-screen p-6">
    <h2 class="text-2xl font-bold mb-6">EMS</h2>
    <nav class="flex flex-col gap-4">
      <a href="dashboard.html" class="hover:text-yellow-300">Dashboard</a>
      <a href="employees.html" class="hover:text-yellow-300">Employee Management</a>
      <a href="attendance.html" class="hover:text-yellow-300">Attendance</a>
      <a href="payroll.html" class="text-yellow-300 font-semibold">Payroll</a>
      <a href="leave.html" class="hover:text-yellow-300">Leave Management</a>
      <a href="performance.html" class="hover:text-yellow-300">Performance</a>
      <a href="reports.html" class="hover:text-yellow-300">Reports</a>
      <a href="notifications.html" class="hover:text-yellow-300">Notifications</a>
      <a href="index.html" class="text-red-300 hover:text-red-500">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold mb-6">Payroll Management</h1>

    <div class="mb-4">
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Generate Payroll
      </button>
    </div>

    <table class="min-w-full bg-white shadow rounded-lg overflow-hidden">
      <thead class="bg-blue-100">
        <tr>
          <th class="py-3 px-6 text-left">Employee</th>
          <th class="py-3 px-6 text-left">Month</th>
          <th class="py-3 px-6 text-left">Base Salary</th>
          <th class="py-3 px-6 text-left">Deductions</th>
          <th class="py-3 px-6 text-left">Net Pay</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b hover:bg-gray-50">
          <td class="py-3 px-6">John Doe</td>
          <td class="py-3 px-6">July 2025</td>
          <td class="py-3 px-6">₹50,000</td>
          <td class="py-3 px-6">₹5,000</td>
          <td class="py-3 px-6">₹45,000</td>
        </tr>
        <!-- Add more payroll rows here -->
      </tbody>
    </table>
  </main>
</body>
</html>
