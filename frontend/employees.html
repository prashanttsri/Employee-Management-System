<body class="flex bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-600 text-white min-h-screen p-6">
    <h2 class="text-2xl font-bold mb-6">EMS</h2>
    <nav class="flex flex-col gap-4">
      <a href="dashboard.html" class="hover:text-yellow-300">Dashboard</a>
      <a href="employees.html" class="text-yellow-300 font-semibold">Employee Management</a>
      <a href="attendance.html" class="hover:text-yellow-300">Attendance</a>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold mb-6">Employee Management</h1>
    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mb-4">+ Add Employee</button>

    <table class="min-w-full bg-white shadow rounded-lg overflow-hidden">
      <thead class="bg-blue-100">
        <tr>
          <th class="py-3 px-6 text-left">ID</th>
          <th class="py-3 px-6 text-left">Name</th>
          <th class="py-3 px-6 text-left">Position</th>
          <th class="py-3 px-6 text-left">Department</th>
          <th class="py-3 px-6 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b hover:bg-gray-50">
          <td class="py-3 px-6">EMP001</td>
          <td class="py-3 px-6">John Doe</td>
          <td class="py-3 px-6">Software Engineer</td>
          <td class="py-3 px-6">IT</td>
          <td class="py-3 px-6">
            <button class="text-blue-600 hover:underline mr-3">Edit</button>
            <button class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
        <!-- Add more employee rows here -->
      </tbody>
    </table>
