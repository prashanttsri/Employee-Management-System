<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Application</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-inter">
  <h1 class="text-3xl font-bold text-blue-600 mb-6">Apply for Leave</h1>

  <form id="leaveForm" class="bg-white p-6 rounded-lg shadow-md max-w-xl">
    <div class="mb-4">
      <label for="empId" class="block mb-1 font-medium">Employee ID</label>
      <input type="text" id="empId" class="w-full border px-4 py-2 rounded" required>
    </div>
    <div class="mb-4">
      <label for="startDate" class="block mb-1 font-medium">Start Date</label>
      <input type="date" id="startDate" class="w-full border px-4 py-2 rounded" required>
    </div>
    <div class="mb-4">
      <label for="endDate" class="block mb-1 font-medium">End Date</label>
      <input type="date" id="endDate" class="w-full border px-4 py-2 rounded" required>
    </div>
    <div class="mb-4">
      <label for="reason" class="block mb-1 font-medium">Reason</label>
      <textarea id="reason" rows="3" class="w-full border px-4 py-2 rounded" required></textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
